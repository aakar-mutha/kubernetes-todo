apiVersion: apps/v1
kind: Deployment
metadata:
  name: alertmanager-deployment
spec:
  replicas: 1
  selector:
    matchLabels:
      app: alertmanager
  template:
    metadata:
      labels:
        app: alertmanager
    spec:
      containers:
      - name: alertmanager
        image: prom/alertmanager:latest
        env: 
        - name: SLACK_WEBHOOK_URL
          value: https://hooks.slack.com/services/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
        
        ports:
        - containerPort: 9093

        # command:
        # - /bin/alertmanager
        # args:
        # - "--config.file=/etc/alertmanager/config.yml"
        volumeMounts:
        - name: alertmanager-config
          mountPath: /etc/alertmanager/config.yml
          subPath: config.yml
      volumes:
      - name: alertmanager-config
        configMap:
          name: alertmanager-config